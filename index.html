<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/Favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
        <link rel="import" href="Bmi.html">
        <link rel="stylesheet" href="/index.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
<div class="container">
  <h2 class="app-title" title="BMI (Body Mass Index) is a numerical measure of a person's
   weight in relation to their height. 
  It helps assess health risks associated with weight,
   aiding in prevention of obesity-related conditions.">BMI Calculator</h2>  
  <div class="height box"> 
    <input type="number" class="height-input" placeholder="Height (cm)">
  </div>
  <div class="weight box">  
    <input type="number" class="weight-input" placeholder="Weight (kg)">
  </div>
  <button class="calculate-btn">Calculate BMI</button>
  <button class="reset-btn">Reset</button>
  <div class="result-box">
     <p class="yr-bmi-txt">Your BMI is</p> 
     <div class="bmi">
       <h3>25.21</h3>     
     </div>
     <p class="result">You are <span>overweight</span></p>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
